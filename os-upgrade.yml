---
- name: OS Upgrade
  hosts: all
  gather_facts: false

  tasks:
    - name: Debug with message "Upgrade OS ver 1.0"
      # Content suggestion provided by Ansible Lightspeed
      ansible.builtin.debug:
        msg: "pgrade os ver 1.0"

    - name: Add wait task 10s
      # Content suggestion provided by Ansible Lightspeed
      ansible.builtin.wait_for:
        timeout: 10
